name: Create Full Repository Release

on:
  push:
    tags:
      - 'v*'   # executa quando uma tag come√ßando com "v" √© enviada

permissions:
  contents: write   # permite criar releases e subir assets

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # garante que todo hist√≥rico seja baixado (melhor para releases)

      - name: Create full repo zip
        id: make_zip
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          ZIPNAME="repo-${TAG}.zip"
          echo "üîß Compactando todo o reposit√≥rio em ${ZIPNAME}..."
          zip -r "${ZIPNAME}" . -x ".git/*" ".github/*"
          echo "ZIP=${ZIPNAME}" >> $GITHUB_OUTPUT
          ls -lh "${ZIPNAME}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "Pacote autom√°tico contendo todo o reposit√≥rio para a tag ${{ github.ref_name }}."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload full repo zip
        uses: softprops/action-gh-release@v1
        with:
          files: repo-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
