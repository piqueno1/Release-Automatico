name: Manual Release Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Vers√£o/tag a ser usada (ex: v1.2.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release zip
        run: |
          TAG="${{ github.event.inputs.version }}"
          ZIPNAME="repo-${TAG}.zip"
          echo "üîß Criando pacote da vers√£o ${TAG}..."
          zip -r "${ZIPNAME}" . -x ".git/*" ".github/*"
          ls -lh "${ZIPNAME}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "Release ${{ github.event.inputs.version }}"
          body: "Release manual gerado pelo bot√£o para a vers√£o ${{ github.event.inputs.version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload full repo zip
        uses: softprops/action-gh-release@v1
        with:
          files: repo-${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
