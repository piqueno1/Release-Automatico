name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # roda quando fizer push na branch main

permissions:
  contents: read
  pages: write      # necessário para publicar no Pages
  id-token: write   # necessário para autenticação

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Se seu projeto for só HTML/CSS/JS puro, não precisa de build extra.
      # Mas se tiver build (React, Vue, etc.), colocamos aqui.

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # publica tudo que está na raiz (onde está seu index.html)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
