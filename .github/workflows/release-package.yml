name: Manual Release Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersÃ£o/tag a ser usada (ex: v1.2.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write   # permite criar releases e enviar assets

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # pega o histÃ³rico completo (necessÃ¡rio para tags)

      # ðŸ”¹ Cria a tag automaticamente se ela ainda nÃ£o existir
      - name: Create tag if not exists
        run: |
          TAG="${{ github.event.inputs.version }}"
          echo "ðŸ” Verificando se a tag ${TAG} existe..."
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "ðŸ”– Criando tag ${TAG}..."
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a "$TAG" -m "Tag criada automaticamente para release"
            git push origin "$TAG"
          else
            echo "âœ… Tag ${TAG} jÃ¡ existe."
          fi

      # ðŸ”¹ Cria o pacote zip do repositÃ³rio completo (sem .git e .github)
      - name: Create release zip
        id: make_zip
        run: |
          TAG="${{ github.event.inputs.version }}"
          ZIPNAME="repo-${TAG}.zip"
          echo "ðŸ“¦ Criando pacote ${ZIPNAME}..."
          zip -r "${ZIPNAME}" . -x ".git/*" ".github/*"
          echo "ZIP=${ZIPNAME}" >> $GITHUB_OUTPUT
          ls -lh "${ZIPNAME}"

      # ðŸ”¹ Cria o release no GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "Release ${{ github.event.inputs.version }}"
          body: "Release automÃ¡tico contendo o pacote completo do repositÃ³rio (${{ github.event.inputs.version }})."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Envia o arquivo zip como asset do release
      - name: Upload full repo zip
        uses: softprops/action-gh-release@v1
        with:
          files: repo-${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
