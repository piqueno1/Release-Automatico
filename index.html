<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Git Simples</title>
    <style>
        body {
            /* Alinha o conteúdo vertical e horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Garante que o body ocupe a altura total da viewport */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Cor de fundo suave */
        }
        
        .versao {
            font-size: 3em; /* Tamanho grande para destaque */
            color: #333;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="versao">
        **Versão 1.0.1**
    </div>
</body>
</html>
